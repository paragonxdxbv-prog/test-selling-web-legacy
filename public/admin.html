<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>LEGACY — Admin</title>
	<link rel="icon" href="/assets/legacy.svg" />
	<link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="theme">
	<header class="nav">
		<a href="/" class="brand"><img src="/assets/legacy.svg" class="brand-icon" /> <span>LEGACY</span></a>
	</header>
	<main>
		<section class="hero slim">
			<h1 class="glow">Admin Panel</h1>
			<p class="warn">Restricted access. Owners only. Leave this page immediately if you are not authorized.</p>
			<div class="bg-grid"></div>
		</section>
		<section id="admin-auth" class="admin-auth">
			<form id="adminLogin" class="card">
				<label>ID
					<input type="password" id="adminId" placeholder="Admin ID" required />
				</label>
				<label>Password
					<input type="password" id="adminPass" placeholder="Password" required />
				</label>
				<button type="submit" class="btn btn-primary">Enter</button>
				<p id="authError" class="error"></p>
			</form>
		</section>
		<section id="admin-app" class="admin-app hidden">
			<div class="tabs">
				<button data-tab="products" class="tab active">Products</button>
				<button data-tab="rules" class="tab">Rules</button>
			</div>
			<div id="tab-products" class="tab-panel">
				<div class="list" id="productList"></div>
				<form id="productForm" class="card">
					<h3>Create / Update Product</h3>
					<input id="prodId" placeholder="ID (leave blank to auto)" />
					<input id="prodTitle" placeholder="Title" required />
					<textarea id="prodDesc" placeholder="Description" required></textarea>
					<input id="prodPrice" placeholder="Price (e.g. 19.99)" required />
					<input id="prodImage" placeholder="Image URL" required />
					<input id="prodBuyUrl" placeholder="Buy Redirect URL" required />
					<label><input type="checkbox" id="prodFeatured" /> Featured</label>
					<div class="row">
						<button type="submit" class="btn btn-primary">Save</button>
						<button type="button" id="deleteProduct" class="btn btn-danger">Delete</button>
					</div>
				</form>
			</div>
			<div id="tab-rules" class="tab-panel hidden">
				<form id="rulesForm" class="card">
					<h3>Rules & Information</h3>
					<textarea id="rulesMarkdown" placeholder="Markdown content for About/Rules" rows="12" required></textarea>
					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p>© <span id="year"></span> LEGACY.</p>
	</footer>
	<script type="module" src="/assets/js/admin.js"></script>
</body>
</html>
